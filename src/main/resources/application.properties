# https://www.baeldung.com/spring-boot-h2-database

spring.datasource.url=jdbc:h2:file:~/dining-reviews
spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# When serializing with Jackson's ObjectMapper, properties will only be included if they're non-null.
spring.jackson.default-property-inclusion=NON_NULL

# Modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate
spring.jpa.defer-datasource-initialization=true

# Configure Hibernate to always drop the database -> (create-drop / update)
spring.jpa.hibernate.ddl-auto=update

# Show Hibernate/JPA SQL Statements
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
