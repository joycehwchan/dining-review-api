#Configure the H2 database to persist locally
spring.datasource.url=jdbc:h2:file:~/dining-reviews

#spring.datasource.driverClassName=org.h2.Driver

# When serializing with Jackson's ObjectMapper, properties will only be included if they're non-null.
spring.jackson.default-property-inclusion = NON_NULL

# Modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate
spring.jpa.defer-datasource-initialization=true

#Configure Hibernate to always drop the database -> (create-drop)
spring.jpa.hibernate.ddl-auto=create